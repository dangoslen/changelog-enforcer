name: 'Changelog Enforcer'
author: '@dangoslen'
description: 'Enforces a repository changelog to be kept up to date.'
inputs:
  changeLogPath:
    description: 'Path to the changelog file relative to the repository'
    required: true
    default: 'CHANGELOG.md'
  skipLabel:
    description: 'Name of the label used to skip enforcing a changelog change'
    required: true
    default: 'Skip-Changelog'
  expectedLatestVersion: 
    description: """
      The start of the line of the latest expected verion in the changelog. 
      If using the KeepAChangelog.com format, use # [v${version}]. If you are 
      using a different format, you will need to provide the exact match of the 
      line marking a new version in the changelog"""
    required: false
    default: '''
runs:
  using: 'node12'
  main: 'dist/index.js'
branding:
  icon: 'check-square'  
  color: 'orange'