name: "Pull Request Workflow"
on:
  pull_request:
      types: [opened, synchronize, reopened, ready_for_review, labeled, unlabeled]

jobs:
  # unit tests
  unit-tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - run: npm ci
    - run: npm test
    - name: Read version
      id: read_version
      run: |
        echo ::set-output name=version::$(cat VERSION)
      shell: bash
    - name: Check for Release
      id: check_release
      run: |
        TAG=$(git tag -l ${{ steps.read_version.outputs.version }})
        MISSING=$([[ ! -z "$TAG" ]] && echo 'true' || echo 'false')
        echo ::set-output name=missing::$MISSING
      shell: bash
    - name: Test
      if: ${{ steps.check_release.outputs.missing == 'true' }}
      run: |
        echo "Should Not Run ${{ steps.check_release.outputs.missing }}"

  # test action works running from the graph  
  enforce-changelog:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: ./
