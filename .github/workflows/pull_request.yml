name: "Pull Request Workflow"
on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review, labeled, unlabeled]

jobs:
  # unit tests
  unit-tests:
    if: "!contains(github.event.head_commit.author_name, 'GitHub Actions')"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with: 
          ref: ${{ github.head_ref }}
      - run: npm install
      - run: npm test
      - run: npm run package
      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Auto commit packaged action"

  # test action works running from the graph  
  enforce-changelog:
    needs: unit-tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - id: read-version
        run: |
          echo "::set-output name=version::$(cat VERSION)"
      - uses: ./
        with:
          expectedLatestVersion: '${{ steps.read-version.outputs.version }}'

  # test action works running from the graph  
  enforce-changelog-v2:
    needs: unit-tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ./

  preview-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Read version
        id: read_version
        run: |
          echo ::set-output name=version::$(cat VERSION)
        shell: bash
      - name: Get Changelog Entry
        id: changelog_reader
        uses: mindsers/changelog-reader-action@v2
        with:
          version: ${{ steps.read_version.outputs.version }}
          path: ./CHANGELOG.md
      - name: Preview Changelog
        uses: unsplash/comment-on-pr@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          msg: ${{ steps.changelog_reader.outputs.changes }} 
